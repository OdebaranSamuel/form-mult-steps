<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/form1.css">
  
  <title>Frontend Mentor | Multi-step form</title>

</head>
<body>
  <main class="container">
    <img class="img-fundo" src="./assets/images/bg-sidebar-mobile.svg">
    <section class="main-section">
        <div class="main-circulos">
          <span class="circulo primeiro">1</span>
          <span class="circulo segundo">2</span>
          <span class="circulo terceiro">3</span>
          <span class="circulo quarto">4</span>
        </div>
        
        <!-- <img src="./assets/images/icon-advanced.svg">
        <img src="./assets/images/icon-arcade.svg">
        <img src="./assets/images/icon-checkmark.svg">
        <img src="./assets/images/icon-pro.svg">
        <img src="./assets/images/icon-thank-you.svg"> -->

          <div class="main-form">
            <form class="form">
              <h1 class="titulo">Personal info</h1>
              <p class="information">Please provide your name, email address, and phone number.</p>
              <label class="lb" for="input-name">Name</label>
              <input type="text" id="input-name "class="input nome" placeholder="e.g. Stephen King">
        
              <label class="lb" for=""> Email Address</label>
              <input type="email" id="input-emai" class="input email" placeholder=" e.g. stephenking@lorem.com">
        
              <label class="lb" for="input-fone"> Phone Number</label>
              <input type="tel" id="input-fone" class="input phone" placeholder=" e.g. +1 234 567 890">
            </form>
          </div>
        </section>
      </main>
      <div class="rodape">
        <button class="btn-submit" type="submit">Next Step</button>
      </div>

      <script src="./js/form1.js"></script>
</body>
</html>
